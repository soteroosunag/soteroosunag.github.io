<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's 2026 ðŸ’˜</title>
    <style>
      :root {
        --pink: #ffd1dc;
        --red: #e60023;
        --deep-red: #b0001b;
        --card: rgba(255, 255, 255, 0.85);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--pink);
        overflow: hidden;
      }

      /* Floating hearts background */
      .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .heart {
        position: absolute;
        width: 18px;
        height: 18px;
        background: var(--red);
        transform: rotate(45deg);
        opacity: 0.25;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,0.08));
        animation: floatUp linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: var(--red);
        border-radius: 50%;
      }
      .heart::before { left: -9px; top: 0; }
      .heart::after { left: 0; top: -9px; }

      @keyframes floatUp {
        from { transform: translateY(120vh) rotate(45deg); }
        to   { transform: translateY(-40vh) rotate(45deg); }
      }

      /* App layout */
      .app {
        position: relative;
        z-index: 1;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(680px, 92vw);
        background: var(--card);
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 18px 60px rgba(0,0,0,0.12);
        border: 2px solid rgba(230, 0, 35, 0.15);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: clamp(22px, 3.2vw, 34px);
        color: var(--deep-red);
        text-align: center;
        line-height: 1.15;
      }

      .row {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 14px;
      }

      input[type="text"] {
        width: min(420px, 80vw);
        padding: 12px 14px;
        border-radius: 14px;
        border: 2px solid rgba(176, 0, 27, 0.18);
        outline: none;
        font-size: 16px;
        background: rgba(255,255,255,0.95);
      }
      input[type="text"]:focus {
        border-color: rgba(176, 0, 27, 0.5);
        box-shadow: 0 0 0 4px rgba(230, 0, 35, 0.12);
      }

      button {
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.08s ease, filter 0.15s ease;
      }
      button:active { transform: scale(0.98); }

      .btn-primary {
        background: var(--red);
        color: white;
      }
      .btn-primary:hover { filter: brightness(1.05); }

      .btn-yes {
        background: #ff2d55;
        color: white;
      }
      .btn-no {
        background: rgba(176, 0, 27, 0.12);
        color: var(--deep-red);
        border: 2px solid rgba(176, 0, 27, 0.18);
      }

      /* Fullscreen image screens */
      .full {
        position: fixed;
        inset: 0;
        z-index: 5;
        background: #000;
        display: grid;
        place-items: center;
      }
      .full img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        object-fit: contain; /* rejection shows fully */
        background: #000;
      }

      .center-display {
        display: grid;
        place-items: center;
        height: 100%;
        width: 100%;
      }
      .center-display img {
        width: min(520px, 90vw);
        height: auto;
        border-radius: 22px;
        box-shadow: 0 20px 70px rgba(0,0,0,0.25);
      }

      .hint {
        margin-top: 10px;
        text-align: center;
        color: rgba(176, 0, 27, 0.65);
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="hearts" id="hearts"></div>

    <main class="app" id="app"></main>

    <script>
      /**********************
       * CONFIG (edit this)
       **********************/
      const ALLOWED_NAMES = ["Regina Hernandez Rodriguez",
                            "Regina Hernandez",
                            "Regi",
                            "Morrison",
                            "Rucaleta",
                            "Rukaleta",
                            "Rucatronix",
                            "Rukatronix",
                            "Morralla"];
      const ASSETS = {
        rejection: "./../../media/rejection.png",
        finalGif: "./../../media/valentines.gif",
      };

      /**********************
       * Helpers
       **********************/
      const app = document.getElementById("app");

      function normalizeName(s) {
        return (s || "")
          .trim()
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "");
      }

      function setScreen(html) {
        app.innerHTML = html;
      }

      function showRejection() {
        document.body.innerHTML = `
          <div class="center-display">
            <img src="${ASSETS.rejection}" alt="Begone" />
          </div>
        `;
      }

      function showFinal() {
        setScreen(`
          <div class="center-display">
            <img src="${ASSETS.finalGif}" alt="Happy Valentine's" />
            <h1> HAPPY VALENTINE'S DAY </h1>
          </div>
        `);
      }

      /**********************
       * Screens
       **********************/
      function showNameGate() {
        setScreen(`
          <div class="card">
            <h1>I need to ask you something, but first, what's your name?</h1>
            <div class="row">
              <input id="nameInput" type="text" placeholder="Type your name..." autocomplete="off" />
              <button class="btn-primary" id="submitName">Submit</button>
            </div>
            <div class="hint">ðŸ’— tip: itâ€™s case-insensitive</div>
          </div>
        `);

        const input = document.getElementById("nameInput");
        const btn = document.getElementById("submitName");

        function submit() {
          const entered = normalizeName(input.value);
          const allowed = ALLOWED_NAMES.map(normalizeName).filter(Boolean);

          if (!allowed.includes(entered)) showRejection();
          else showValentineQuestion();
        }

        btn.addEventListener("click", submit);
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") submit();
        });

        input.focus();
      }

      function showValentineQuestion() {
        setScreen(`
          <div class="card">
            <h1>Will you be my Valentine?</h1>
            <div class="row" id="btnRow">
              <button class="btn-no" id="btnNo">no</button>
              <button class="btn-yes" id="btnYes">yes</button>
            </div>
            <div class="hint">ðŸ’˜ choose wisely</div>
          </div>
        `);

        const row = document.getElementById("btnRow");
        const noBtn = document.getElementById("btnNo");
        const yesBtn = document.getElementById("btnYes");

        noBtn.addEventListener("click", () => {
          // Swap the buttons by swapping their order in the container
          const buttons = Array.from(row.children);
          row.innerHTML = "";
          row.appendChild(buttons[1]);
          row.appendChild(buttons[0]);
        });

        yesBtn.addEventListener("click", showFinal);
      }

      /**********************
       * Hearts background
       **********************/
      function spawnHearts() {
        const container = document.getElementById("hearts");
        const count = 28;

        for (let i = 0; i < count; i++) {
          const h = document.createElement("div");
          h.className = "heart";

          const left = Math.random() * 100;
          const size = 10 + Math.random() * 22;
          const duration = 6 + Math.random() * 10;
          const delay = -Math.random() * duration; // start at random point in animation
          const opacity = 0.12 + Math.random() * 0.22;

          h.style.left = left + "vw";
          h.style.width = size + "px";
          h.style.height = size + "px";
          h.style.opacity = opacity;
          h.style.animationDuration = duration + "s";
          h.style.animationDelay = delay + "s";

          // Make the circles scale with the heart size
          h.style.setProperty("--s", size + "px");
          h.style.position = "absolute";
          h.style.bottom = "-20vh";

          // Update pseudo-elements dimensions via inline style workaround:
          // We'll scale the whole element instead of changing pseudo sizes
          // (Pseudo elements inherit width/height from CSS, so we keep them in sync by using transform scale.)
          const scale = size / 18;
          h.style.transform = `rotate(45deg) scale(${scale})`;

          container.appendChild(h);
        }
      }

      /**********************
       * Init
       **********************/
      spawnHearts();
      showNameGate();
    </script>
  </body>
</html>
