<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sotero Osuna</title>
  <link rel="stylesheet" href="syles.css">
</head>
<body>
    <div class="hero">
      <h1>Sotero Osuna</h1>
      <h3><span class="auto-type"></span></h3>
    </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Software Engineer", "AI/ML Enthusiast", "Powerlifter", "Polyglot"],
      typeSpeed: 60,
      backSpeed: 60,
      loop: true
    });
  </script>
</body>
</html>
